<!-- repair-tracker.html -->
<section id="repair-tracker" class="py-16 bg-gray-50 dark:bg-dark-800">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-12">Tamir Takip Sistemi</h2>
    
    <div class="max-w-md mx-auto bg-white dark:bg-dark-700 p-6 rounded-lg shadow-md">
      <!-- Sipariş No ile Sorgulama -->
      <div class="mb-6">
        <label class="block text-gray-700 dark:text-gray-300 mb-2">Sipariş Numaranız</label>
        <input type="text" id="repair-id" class="w-full px-4 py-2 border rounded" 
               placeholder="Örn: TESA-28392">
        <button onclick="loadRepairStatus()" class="mt-2 bg-primary text-white py-2 px-4 rounded">
          Sorgula
        </button>
      </div>

      <!-- Tamir Durumu Göstergesi -->
      <div id="tracker-status" class="hidden">
        <div class="space-y-4">
          <div class="step" data-status="received">
            <div class="step-icon bg-gray-200 dark:bg-dark-600">1</div>
            <div class="step-text">Teslim Alındı</div>
          </div>
          
          <div class="step" data-status="diagnosis">
            <div class="step-icon bg-gray-200 dark:bg-dark-600">2</div>
            <div class="step-text">Teşhis Aşaması</div>
          </div>

          <div class="step" data-status="repair">
            <div class="step-icon bg-gray-200 dark:bg-dark-600">3</div>
            <div class="step-text">Tamir Ediliyor</div>
          </div>

          <div class="step" data-status="completed">
            <div class="step-icon bg-gray-200 dark:bg-dark-600">4</div>
            <div class="step-text">Teslim Hazır</div>
          </div>
        </div>

        <!-- Teknisyen Notları -->
        <div id="technician-notes" class="mt-6 p-4 bg-blue-50 dark:bg-dark-600 rounded hidden">
          <h4 class="font-semibold">Teknisyen Notu:</h4>
          <p id="notes-text"></p>
        </div>
      </div>

      <!-- SMS Bildirim Aboneliği -->
      <div id="sms-subscription" class="mt-6 hidden">
        <label class="flex items-center">
          <input type="checkbox" id="sms-toggle" class="mr-2">
          <span>SMS ile bilgilendirme almak istiyorum</span>
        </label>
        <input type="tel" id="phone-number" class="w-full mt-2 px-4 py-2 border rounded hidden" 
               placeholder="05xx xxx xx xx">
      </div>
    </div>
  </div>
</section>
